            <script>
                var year_born = prompt("Qual ano você nasceu:", "Escreva aqui");
var d = new Date();
var n = d.getFullYear();
function getAge(birthYear){
	var currentDate = new Date();
    var currentYear = currentDate.getFullYear();
    age = currentYear - birthYear;

}
